<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>
</head>
<body>

  <div class="container rating-box">
    <div class="icon-star">
    <img src="./icon-star.svg" alt="icon-star">
    </div>
    <div class="text-box">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="rating-list">
      <span class="rating">1</span>
      <span class="rating">2</span>
      <span class="rating">3</span>
      <span class="rating">4</span>
      <span class="rating">5</span>
    </div>
    <button class="submit">Submit</button>
  </div>

  <div class="container thanks-message hidden"> 
    <img src="./illustration-thank-you.svg" alt="illustration-thank-you">
    <p>You selected <span class="rate"></span> out of 5</p>
    <div class="message">
    <h2>Thank you!</h2>
    <p class="thanks">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
  </div>



  <script src="./script.js"></script>

</body>
</html>
